<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="piano">
        <div class="black-keys">
          <ul class="uls-1">
            <li class="key black"  data-key="0">
              <span class="black-key">0</span>
            </li>
            <li class="key black" data-key="1">
              <span class="black-key">1</span>
            </li>

            <li class="key black" data-key="2">
              <span class="black-key">2</span>
            </li>
            <li class="key black"  data-key="3">
              <span class="black-key">3</span>
            </li>
            <li class="key black"  data-key="4">
              <span class="black-key">4</span>
            </li>

            <li class="key black"  data-key="5">
              <span class="black-key">5</span>
            </li>
            <li class="key black"  data-key="6">
              <span class="black-key">6</span>
            </li>

            <li class="key black" data-key="7">
              <span class="black-key">7</span>
            </li>
            <li class="key black"  data-key="8">
              <span class="black-key">8</span>
            </li>
            <li class="key black" data-key="9">
              <span class="black-key">9</span>
            </li>

            <li class="key black"  data-key="x">
              <span class="black-key">X</span>
            </li>
            <li class="key black"  data-key="y">
              <span class="black-key">Y</span>
            </li>

            <li class="key black" data-key="p">
              <span class="black-key">P</span>
            </li>
            <li class="key black" data-key="q">
              <span class="black-key">Q</span>
            </li>
            <li class="key black" data-key="r">
              <span class="black-key">R</span>
            </li>
          </ul>
        </div>
        <ul class="uls">
          <li class="key"  data-key="a"><span class="white-key">C</span></li>
          <li class="key"  data-key="s"><span class="white-key">D</span></li>
          <li class="key"  data-key="d"><span class="white-key">E</span></li>
          <li class="key"  data-key="f"><span class="white-key">F</span></li>
          <li class="key"  data-key="g"><span class="white-key">G</span></li>
          <li class="key"  data-key="h"><span class="white-key">A</span></li>
          <li class="key"  data-key="j"><span class="white-key">B</span></li>
          <li class="key"  data-key="k"><span class="white-key">C</span></li>
          <li class="key"  data-key="l"><span class="white-key">D</span></li>
          <li class="key" data-key="m"><span class="white-key">E</span></li>
          <li class="key"  data-key="n"><span class="white-key">F</span></li>
          <li class="key"  data-key="o"><span class="white-key">G</span></li>
          <li class="key"  data-key="z"><span class="white-key">A</span></li>
          <li class="key"  data-key="x"><span class="white-key">B</span></li>
          <li class="key"  data-key="c"><span class="white-key">C</span></li>
          <li class="key"  data-key="v"><span class="white-key">D</span></li>
          <li class="key"  data-key="b"><span class="white-key">E</span></li>
          <li class="key"  data-key="n"><span class="white-key">F</span></li>
          <li class="key"  data-key="m"><span class="white-key">G</span></li>
          <li class="key"  data-key="w"><span class="white-key">A</span></li>
          <li class="key"  data-key="e"><span class="white-key">B</span></li>
        </ul>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
